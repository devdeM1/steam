{% extends "base.html" %}

{% block content %}
<hr>
<a href="{{ url_for('global_search') }}" class="logo">
    <img width="32" height="32" src="{{ url_for('static',filename='img/icons/search.svg')}}" alt="">
</a>
<section class="content">
    {% for game in games %}
    <a href="{{ url_for('page_game', game_id=game.id) }}" class="game-card game-card__big">
        <div class="game-photo game-photo__bg">
            <img src="{{ url_for('static',filename='img/catalog/{}'.format(game.pic_path)) }}" alt="">
        </div>
        <div class="game-info">
            <h4>{{game.name}}</h4>
            <span class="game-genre">{{game.genre}}</span>
            <div class="game-price"><span>$ {{game.price}}</span>
            </div>
        </div>
    </a>
    {% endfor %}
</section>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static',filename='js/script.js') }}"></script>
{% endblock %}
